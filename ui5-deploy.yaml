# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: zbereitschaftseinsatz
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://SAPDEV1.PORTA.DE:8001
        app:
          name: ZBERSCHAFTSSATZ
          description: Bereitschaftseinsatz
          package: ZHR_XSS_FIORI
          transport: DHRK914574
        exclude:
          - /test/
